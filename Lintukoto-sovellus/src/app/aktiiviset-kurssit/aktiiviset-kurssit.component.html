    <ul class="kurssi-listaus">

      <div class="button-container">
<label class="bold" for="uusiKurssi">Lisää uusi kurssi</label>
        <button class="btn btn-success lisays-nappi" (click)="avaa(UusiKurssi)" id="uusiKurssi">
          Lisää uusi kurssi

        </button>
<!-- UusiMuistiinpano-painikkeen label-elementti. Painikkeessa id on sama kuin labelin for-attribuuttikin eli uusiMuistiinpano. -->
<label  for="uusiMuistiinpano">Lisää uusi muistiinpano</label>
        <button
          class="btn btn-success lisays-nappi"
          data-toggle="modal"
          data-target="#myModal"
id=uusiMuistiinpano"
        >
          Lisää uusi muistiinpano
        </button>
<label for="uusiTehtava">Lisää uusi tehtävä</label>
        <button
          class="btn btn-success lisays-nappi"
          data-toggle="modal"
          data-target="#tehtavanLisaysModal"
id="uusiTehtava"
        >
          Lisää uusi tehtävä
        </button>
      </div>
<h2>Kurssilistaus</h2>
      <li
        *ngFor="let kurssi of kurssit2[0].aktiiviset_kurssit"
        id="kurssilista"
      >
        <div class="kurssi-kortti">
          <img src="{{ kurssi.kuva }}" id="pollo" />
          <h3>{{ kurssi.nimi }}</h3>
          <div id="muistiinpanolista">
            <h4>Muistiinpanot</h4>
            <div *ngFor="let muistio of kurssi.muistiinpanot">
              <a
                (click)="open(content, muistio.otsikko)"
                id="muistiinpano-linkki"
              >
                {{ muistio.otsikko }}
              </a>

              <app-modal [kurssit2]="kurssit2"></app-modal>
              <ng-template #content let-modal>
                <div class="modal-header" id="myModal2">
                  <!-- Modal Header -->
                  <h3 class="modal-title">{{ muistio.otsikko }}</h3>
                  <button
                    type="button"
                    class="close"
                    (click)="modal.dismiss('Cross click')"
                  >
                    &times;
                  </button>
                </div>
                <!-- Modal 2 body -->
                <div class="modal-body">
                  <p ngbAutofocus>{{ muistio.muistiinpano }}</p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
<label for="sulje">Sulje</label>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="modal.dismiss('Cross click')"
id="sulje"
                  >
                    Sulje
                  </button>
<label for="close-modal2">Sulje</label>
                  <!-- this button is hidden, used to close from typescript -->
                  <button
                    type="button"
                    id="close-modal2"
                    data-dismiss="modal"
                    style="display: none"
                  >
                    Sulje
                  </button>
                </div>
              </ng-template>
            </div>
          </div>
          <div class="teht-done">
            <h4>Tehdyt tehtävät</h4>
            <a
              *ngFor="let tehtava of kurssi.tehdytTehtavat"
              (click)="open(content, tehtava.tehtava)"
              class="tehtava-linkki"
            >
              {{ tehtava.tehtava }}
            </a>
          </div>
          <div class="teht-undone">
            <h4>Tekemättömät tehtävät</h4>
            <a
              *ngFor="let tehtava of kurssi.uudetTehtavat"
              (click)="open(content, tehtava.tehtava)"
              class="tehtava-linkki"
            >
              {{ tehtava.tehtava }}
            </a>
          </div>
        </div>
      </li>
    </ul>
    <ng-template #UusiKurssi let-modal>
      <div class="modal-header" id="UusiKurssiModal">
        <!-- Uusi kurssi Modal Header -->
        <h4 class="modal-title">Lisää uusi kurssi</h4>
<label for="rastipainike">Rastipainike</label>
        <button
          type="button"
          class="close"
          (click)="modal.dismiss('Cross click')"
        >
          Rastipainike &times;
        </button>
      </div>
      <!-- Uusi kurssi modal body -->
      <div class="modal-body">
        <form
          (submit)="submit()"
          action="http://localhost:3000/kurssit"
          method="POST"
        >
          <div class="form-group">
            <label for="kurssinValinta">Uusi kurssi</label>
            <select
              class="form-control"
              id="kurssinValinta"
              ngbAutofocus
              name="nimi"
            >
              <option>-- Valitse kurssi --</option>
              <option *ngFor="let i of kurssit3[0]">
                {{ i.nimi }}
              </option>
              <input
                type="text"
                value="../../assets/images/Kurssipollo_surku1.svg"
                hidden
                name="kuva"
              />
              <input type="text" [value]="tunnus" hidden name="tunnus" />
            </select>
          </div>
          <hr />
<label for="lisaa">Lisää</label>
          <div class="button-container">
            <button
              class="btn btn-primary modal-nappi"
              type="submit"
              method="POST"
id="lisaa"
            >
              Lisää
            </button>
<label for"suljeModaali">Sulje "Lisää uusi kurssi" -ikkuna</label>
            <button
              type="button"
              class="btn btn-danger modal-nappi"
              (click)="modal.dismiss('Cross click')"
id="suljeModaali"
            >
              Sulje
            </button>
          </div>
        </form>

        <!-- this button is hidden, used to close from typescript -->
        <button
          type="button"
          id="close-modal2"
          data-dismiss="modal"
          style="display: none"
        >
          Sulje
        </button>
      </div>
    </ng-template>
  </body>
</html>
