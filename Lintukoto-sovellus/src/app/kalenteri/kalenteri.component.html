<div id="schedule">
  <ejs-schedule
    #scheduleObj
    width="100%"
    locale="fi"
    height="450px"
    [views]="views"
    [eventSettings]="eventObject"
    [showHeaderBar]="showHeaderBar"
    [firstDayOfWeek]="weekFirstDay"
    allowDragAndDrop="true"
    (dragStart)="onDragStart($event)"
    (resizeStart)="onResizeStart($event)"
    showWeekNumber="true"
    [eventSettings]="eventSettings"
    [showTimeIndicator]="showTimeIndicator"
  >
    <!--
      (renderCell)="onRenderCell($event)"
      <e-header-rows>
      <e-header-row option="Month"></e-header-row>
      <e-header-row option="Date"></e-header-row>
    </e-header-rows>
  -->
  </ejs-schedule>
</div>
<!--<h2 class="unselectable">Teht채v채t</h2>-->

<div class="blue-div unselectable">
  <ejs-grid
    id="Grid"
    #gridObj
    locale="fi"
    (dataBound)="dataBound()"
    [dataSource]="gridDS"
    width="100%"
    height="100%"
    [allowSelection]="true"
    [allowRowDragAndDrop]="true"
    [editSettings]="editSettings"
    [rowDropSettings]="srcDropOptions"
    (rowDrop)="onDragStop($event)"
    (rowDrag)="onRowDrag($event)"
    [toolbar]="toolbar"
    (toolbarClick)="clickHandler($event)"
  >
    <e-columns>
      <e-column
        field="Id"
        IsPrimaryKey="primaryKeyVal"
        width="30"
        headerText="ID"
      ></e-column>
      <e-column
        class="unselectable"
        field="Subject"
        headerText="Opintojakso"
        width="120"
      ></e-column>
      <e-column field="Description" headerText="Teht채v채" width="200"></e-column>
    </e-columns>
  </ejs-grid>

  <!--
    <div
      cdkDropList
      [cdkDropListData]="gridDS"
      class="example-list"
      (cdkDropListDropped)="onDragStop($event)"
    >
      <div class="example-box" *ngFor="let item of gridDS" cdkDrag>
        {{ item.Name }} {{ item.Description }}
      </div>
    </div>
  -->
</div>
