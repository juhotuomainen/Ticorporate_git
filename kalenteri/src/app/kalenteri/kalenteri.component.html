<div id="schedule">
  <ejs-schedule
    width="100%"
    height="450px"
    [selectedDate]="selectedDate"
    [views]="views"
    [eventSettings]="eventSettings"
    [showHeaderBar]="showHeaderBar"
    [firstDayOfWeek]="weekFirstDay"
    locale="fi"
  >
    <e-header-rows>
      <e-header-row option="Month"></e-header-row>
      <e-header-row option="Date"></e-header-row>
    </e-header-rows>
  </ejs-schedule>
</div>
<h2>Tehtävät</h2>
<div class="row justify-content-md-center">
  <div class="col-sm-12 align-self-center blue-div"></div>
</div>
